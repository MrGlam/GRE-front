<mat-toolbar>
    <a href="/" class="image-link">
        <img  class="logo" src="../../assets/images/logo-5.png" alt="image">
    </a>
    <div class="categories-container">
        <button class="menu" mat-button [matMenuTriggerFor]="menu" >Categories</button>
        <mat-menu updatePosition #menu="matMenu" [xPosition]="'before'" [yPosition]="'above'">
            <button mat-menu-item >Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
    </div>
    <input matInput class="main-search" placeholder="Search ...">
    <mat-icon class="shopping_cart-icon">shopping_cart</mat-icon>
    <div class="auth-container" *ngIf="!(authService.isAuthenticated | async)">
        <button class="login-button" mat-raised-button (click)="openLoginDialog()">Log in</button>
        <button class="signup-button" mat-raised-button (click)="openSignInDialog()">Sign up</button>    
    </div>
    <div class="user-options-container" *ngIf="(authService.isAuthenticated | async)">
        <mat-icon [matMenuTriggerFor]="settings">settings</mat-icon>
        <mat-menu updatePosition #settings="matMenu" [xPosition]="'before'" [yPosition]="'above'">
            <button mat-menu-item (click)="logout()">Log out</button>
        </mat-menu>
    </div>
    

  </mat-toolbar>
